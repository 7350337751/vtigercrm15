<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform Property</title>
	<style type="text/css">
		.d1
		{
			height: 200px;
			width: 200px;
			background-color: magenta;
			margin-top: 20%;
			margin-left: 35%;
		}
		 .d1:hover
		{
			transform: scale(1.0);   /*initial-value 1*/
			transform: scaleX(2);  /*width will be double*/
			transform: scaleY(3); /*with will be triple*/
			transition-duration: 5s;
		}
	</style>
</head>
<body>
	<h1>Transform property-scale</h1>
	<div class="d1"></div>

</body>
</html>
